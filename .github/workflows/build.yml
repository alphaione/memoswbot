name: Memos with botæž„å»º | Multiarch Memos with bot Build

on:
  schedule:
    - cron: '0 0 * * *' # æ¯æ—¥è‡ªåŠ¨åŒæ­¥
  workflow_dispatch:

env:
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ æ£€å‡ºä»£ç Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ðŸ·ï¸ å‡†å¤‡çŽ¯å¢ƒ | Prepare Environment
        id: prep
        run: |
          VERSION=$(curl -s "https://api.github.com/repos/usememos/memos/releases/latest" | jq -r '.tag_name')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: â© æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦éœ€è¦æž„å»º | Check If Build Needed
        id: version-check
        run: |
          NEW_VERSION="${{ steps.prep.outputs.version }}"
          OLD_VERSION=$(cat version)
          if [ "$NEW_VERSION" = "$OLD_VERSION" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "ç‰ˆæœ¬æœªå˜åŒ–ï¼Œè·³è¿‡æž„å»ºã€‚"
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "ç‰ˆæœ¬å‘ç”Ÿå˜åŒ–ï¼Œç»§ç»­æž„å»ºã€‚"
          fi

      - name: Pull latest submodules
        run: git submodule update --remote --merge

      - name: ðŸ› ï¸ é…ç½® Docker Buildx | Setup Docker Buildx
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” ç™»å½• Docker Hub | Login to Docker Hub
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ æž„å»ºå¹¶æŽ¨é€é•œåƒ | Build and Push Image
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/memoswbot:${{ steps.prep.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/memoswbot:latest
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        if: steps.version-check.outputs.skip_build == 'false'
        run: |
          echo "Memos with bot é•œåƒå·²æž„å»ºå¹¶æŽ¨é€, ç‰ˆæœ¬: ${{ steps.prep.outputs.version }}"
          echo "Memos with bot image has been built and pushed, version: ${{ steps.prep.outputs.version }}"

      - name: ðŸ“ å†™å…¥ç‰ˆæœ¬å·åˆ° caddy.version æ–‡ä»¶ | Write Version to File
        if: steps.version-check.outputs.skip_build == 'false'
        run: |
          echo "${{ steps.prep.outputs.version }}" > version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version
          git commit -m "chore: update version file to memoswbot ${{ steps.prep.outputs.version }}"
          git push