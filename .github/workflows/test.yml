name: Memos with botæ„å»º | Multiarch Memos with bot Build

on:
  # schedule:
  #   - cron: '0 16 * * *' # æ¯æ—¥è‡ªåŠ¨åŒæ­¥
  workflow_dispatch:

env:
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7,linux/s390x,linux/386

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ æ£€å‡ºä»£ç Checkout
        uses: actions/checkout@v6.0.1
        with:
          submodules: recursive

      - name: ğŸ·ï¸ å‡†å¤‡ç¯å¢ƒ | Prepare Environment
        id: prep
        run: |
          VERSION=$(curl -s "https://api.github.com/repos/usememos/memos/releases/latest" | jq -r '.tag_name')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: â© æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦éœ€è¦æ„å»º | Check If Build Needed
        id: version-check
        run: |
          NEW_VERSION="${{ steps.prep.outputs.version }}"
          OLD_VERSION=$(cat version)
          if [ "$NEW_VERSION" = "$OLD_VERSION" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "ç‰ˆæœ¬æœªå˜åŒ–ï¼Œè·³è¿‡æ„å»ºã€‚"
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "ç‰ˆæœ¬å‘ç”Ÿå˜åŒ–ï¼Œç»§ç»­æ„å»ºã€‚"
          fi

      - name: ğŸ”ƒ æ‹‰å–æœ€æ–°å­æ¨¡å— | Pull Latest tag
        run: |
          set -e
          for sub in memos memogram; do
            echo ">>> Processing $sub"
            cd "$sub"
            git fetch --tags --force
            latest_tag=$(git describe --tags "$(git rev-list --tags --max-count=1)")
            git checkout "$latest_tag"
            echo "Checked out $sub @ $latest_tag"
            cd ..
            git add "$sub"
          done

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ci: bump submodules to latest tags" || true
          git push || true

      - name: ğŸ” ç™»å½• Docker Hub | Login to Docker Hub
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ğŸ› ï¸ é…ç½® QEMU | Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
     
      - name: ğŸ› ï¸ é…ç½® Docker Buildx | Setup Docker Buildx
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/setup-buildx-action@v3.11.1

      - name: ğŸš€ æ„å»ºå¹¶æ¨é€é•œåƒ | Build and Push Image
        if: steps.version-check.outputs.skip_build == 'false'
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/test:latest
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: âœ… å®Œæˆå¹¶è¾“å‡ºä¿¡æ¯ | Complete and Print Info
        if: steps.version-check.outputs.skip_build == 'false'
        run: |
          echo "Memos with bot é•œåƒå·²æ„å»ºå¹¶æ¨é€, ç‰ˆæœ¬: ${{ steps.prep.outputs.version }}"
          echo "Memos with bot image has been built and pushed, version: ${{ steps.prep.outputs.version }}"
